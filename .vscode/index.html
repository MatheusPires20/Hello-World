<html> <!--É o que delimita onde está o código da página que está sendo criada. 
    É aqui que vão ser utilizadas as funções: <head> e <body>. -->

    <head> <!--É o que delimita o cabeçalho da página. Dentro dela, pode-se 
   utilizar funções como (title, meta, link etc.).-->

        <title>This is a project</title> <!-- Aqui voce define o nome da pagina! -->

    </head>
    
    <body> <!--É aqui que serão implementadas a estrutura do corpo da página. 
   Tudo o que for escrito aqui deve ser implementado de alguma forma na página.-->

        <script>
            alert( 'Hello world! ' ); 
        </script> <!-- Dentro desse script NESTE CASO, Vai acionar uma janela dizendo " Hello World! "-->

        <header Class="initial-page"> <!--É encontrada dentro do <body>. Essa função permite que você faça 
                                 um sumário, geralmente de cabeçalho, nela pode ser implementada uma logo 
                                 do seu site, ou guias de pesquisas etc.

                                 “Class” permite que você poder manipular o que está dentro do header em 
                                 questão, neste caso, o que está dentro do header “initial-page”.-->
        </header>
    </body>
</html>
